apply plugin: 'groovy'
apply plugin: 'maven'

uploadArchives{
    repositories.mavenDeployer{
        repository(url:'http://maven.mbd.qiyi.domain/nexus/content/repositories/mcg-arch'){
            authentication(userName:maven_config.userName,password:maven_config.passWord)
        }
        pom.groupId='org.qiyi.video.svg'
        pom.artifactId='plugin'
        pom.version=maven_config.version_name
    }
}


dependencies {

    //build tools
    compile 'com.android.tools.build:gradle:3.2.1'

    //gradle sdk
    compile gradleApi()
    //groovy sdk
    compile localGroovy()

    //transform
    compile 'com.android.tools.build:transform-api:2.0.0-deprecated-use-gradle-api'
    //javassist,可以对字节码进行编辑
    compile group: 'org.javassist', name: 'javassist', version: '3.24.1-GA'

    //开源框架,io操作
    compile 'commons-io:commons-io:2.5'

    compile 'com.google.code.gson:gson:2.8.5'
}

repositories{
    mavenCentral()
    jcenter()
    google()
}

apply from: 'upload.gradle'